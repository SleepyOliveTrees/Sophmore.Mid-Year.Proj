<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CashFlower</title>
</head>
<body>
<!-- navbar section -->
  <header class="cash">
    <h2 class="logo"><a href="../index.html">TaskFlower</a></h2>
    <nav class="navbar">
      <a href="about.html">About</a>
      <a href="tutorial.html">Tutorial</a>

<!-- Expense Tracker -->
    <div class="input-section">
        <label for="category-select">Category:</label>
        <input type="text" id="category-select" placeholder="Type here...">

        <label for="amount-input">Amount:</label>
        <input type="number"id="amount-input">

        <label for="date-input">Date:</label>
        <input type="date" id="date-input">

        <button id="add-btn">Add</button>
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                
            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>
    <script src="../assets/js/cashapp.js"></script>
